<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 : 회원가입</title>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--부트스트랩 css추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css"/>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!--Custom style-->
    <link rel="stylesheet" href="/css/app/signup.css"/>
</head>
<body>
<form class="form-sign">
    <label for="inputId" class="sr-only">아이디</label>
    <input type="text" id="inputId" class="form-control" placeholder="아이디" autocomplete="on" required autofocus>
    <label for="inputPassword" class="sr-only">비밀번호</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" autocomplete="off" required autofocus>
    <label for="inputName" class="sr-only">성명</label>
    <input type="text" id="inputName" class="form-control" placeholder="성명" autocomplete="on" required autofocus>
    <label for="inputTel" class="sr-only">연락처</label>
    <input type="tel" id="inputTel" class="form-control" placeholder="연락처" autocomplete="on" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-signup">가입 요청</button>
</form>

<!--부트스트랩 js, popper, jquery 추가-->
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/popper.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>

<!--signup.js(custom js) 추가-->
<script src="/js/app/signup.js"></script>
</body>
</html>
